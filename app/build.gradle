        exclude module: 'support-annotations'
    }
    annotationProcessor(rootProject.ext.dependencies["butterknife-compiler"]) {
        exclude module: 'support-annotations'
    }
    implementation rootProject.ext.dependencies["autosize"]
    compileOnly rootProject.ext.dependencies["lombok"]
    annotationProcessor rootProject.ext.dependencies["lombok"]
    implementation project(':lib')
    implementation project(':lib.Gprinter')
    implementation 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha2'
    implementation(name: 'onsdk_all', ext: 'aar')
    implementation 'id.zelory:compressor:2.1.0'
    //下拉刷新库
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-21'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-21'
    //没有使用特殊Header，可以不加这行
    implementation 'com.android.support:appcompat-v7:25.3.1'
    //版本 23以上（必须）
    //    implementation (rootProject.ext.dependencies["rxcache-jolyglot-gson"])
    //            {
    //                exclude module: 'gson'
    //            }
    implementation project(':whiteboardlib')
    implementation project(':EasyLibrary')
    implementation files('libs/galaxy_lite.jar')
}
